<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livechat met Priester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #1d3557;
      margin-bottom: 20px;
    }

    .chat-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fafafa;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
    }

    .input-container input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .input-container button {
      padding: 10px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #457b9d;
    }

    .admin-controls {
      margin-top: 20px;
      background: #efefef;
      padding: 10px;
      border-radius: 8px;
      display: none; /* hidden by default */
    }

    .admin-controls.active {
      display: block; /* show only when logged in as admin */
    }

    #login-section {
      background: #fff;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #login-section input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    #login-section button {
      padding: 12px;
      margin-top: 10px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #login-section button:hover {
      background-color: #457b9d;
    }

    .queue {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .queue ul {
      list-style-type: none;
      padding: 0;
    }

    .queue li {
      padding: 10px;
      background-color: #fafafa;
      margin-bottom: 10px;
      border-radius: 5px;
    }

  </style>
</head>
<body>

<!-- Login Section for Admin -->
<div id="login-section">
  <h1>Inloggen als Admin</h1>
  <input type="text" id="username" placeholder="Gebruikersnaam" />
  <input type="password" id="password" placeholder="Wachtwoord" />
  <button onclick="login()">Inloggen</button>
</div>

<!-- Chat Section -->
<div id="chat-section">
  <div class="chat-container">
    <h2>Livechat</h2>
    <div id="chat-box" class="chat-box">
      <!-- Berichten komen hier -->
    </div>
    <div class="input-container">
      <input type="text" id="message" placeholder="Typ je bericht..." />
      <button onclick="sendMessage()">Verstuur</button>
    </div>
  </div>
</div>

<!-- Admin Controls -->
<div id="admin-controls" class="admin-controls">
  <h3>Admin Controls</h3>
  <button onclick="kickUser()">Kick Gebruiker</button>
  <button onclick="viewQueue()">Bekijk Wachtrij</button>
</div>

<!-- Queue -->
<div id="queue" class="queue">
  <h3>Wachtrij</h3>
  <ul id="queue-list">
    <!-- Wachtrij van gebruikers komt hier -->
  </ul>
</div>

<script>
  const validAdmin = { username: "admin", password: "admin" };
  let isAdmin = false;
  let queue = [];

  // Functie voor login
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === validAdmin.username && password === validAdmin.password) {
      isAdmin = true;
      showAdminControls();
      document.getElementById("login-section").style.display = "none";
    } else {
      alert("Foute inloggegevens.");
    }
  }

  // Admin Controls zichtbaar maken
  function showAdminControls() {
    document.getElementById("admin-controls").classList.add("active");
  }

  // Functie voor het versturen van berichten
  function sendMessage() {
    const message = document.getElementById("message").value;
    if (message) {
      const chatBox = document.getElementById("chat-box");
      const userMessage = document.createElement("div");
      userMessage.textContent = "Jij: " + message;
      chatBox.appendChild(userMessage);
      document.getElementById("message").value = "";

      // Voeg gebruiker toe aan wachtrij
      const userIP = "192.168.0.1"; // Dummy IP (je zou hier een echte IP kunnen gebruiken)
      const city = "Amsterdam"; // Simuleer stad
      queue.push({ ip: userIP, city: city, message: message });
      updateQueue();
    }
  }

  // Update wachtrij met IP-adressen en stad
  function updateQueue() {
    const queueList = document.getElementById("queue-list");
    queueList.innerHTML = ""; // Maak de wachtrij leeg

    queue.forEach((item, index) => {
      const listItem = document.createElement("li");
      listItem.textContent = `IP: ${item.ip} (${item.city}) - Bericht: ${item.message}`;
      queueList.appendChild(listItem);
    });
  }

  // Functie om een gebruiker te kicken (Nog niet ge√Ømplementeerd)
  function kickUser() {
    alert("Gebruiker gekicked!");
  }

  // Functie om de wachtrij te bekijken
  function viewQueue() {
    alert("Bekijk wachtrij (Zie lijst hieronder).");
    updateQueue();  // Toont de wachtrij op de pagina
  }
</script>

</body>
</html>
