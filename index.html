<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livechat met Priester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #1d3557;
      margin-bottom: 20px;
    }

    .chat-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fafafa;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
    }

    .input-container input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .input-container button {
      padding: 10px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #457b9d;
    }

    .admin-controls {
      margin-top: 20px;
      background: #efefef;
      padding: 10px;
      border-radius: 8px;
      display: none; /* hidden by default */
    }

    .admin-controls.active {
      display: block; /* show only when logged in as admin */
    }
  </style>
</head>
<body>

<!-- Login Section -->
<div id="login-section">
  <h1>Inloggen als Admin</h1>
  <input type="text" id="username" placeholder="Gebruikersnaam" />
  <input type="password" id="password" placeholder="Wachtwoord" />
  <button onclick="login()">Inloggen</button>
</div>

<!-- Chat Section (Visible after login) -->
<div id="chat-section" style="display:none;">
  <div class="chat-container">
    <h2>Livechat</h2>
    <div id="chat-box" class="chat-box">
      <!-- Berichten zullen hier verschijnen -->
    </div>
    <div class="input-container">
      <input type="text" id="message" placeholder="Typ je bericht..." />
      <button onclick="sendMessage()">Verstuur</button>
    </div>
  </div>

  <!-- Admin Controls (Visible only for admin) -->
  <div id="admin-controls" class="admin-controls">
    <h3>Admin Controls</h3>
    <button onclick="kickUser()">Kick Gebruiker</button>
    <button onclick="viewQueue()">Bekijk Wachtrij</button>
  </div>
</div>

<script>
  const validAdmin = { username: "admin", password: "admin" };
  let isAdmin = false;

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === validAdmin.username && password === validAdmin.password) {
      isAdmin = true;
      showChat();
    } else if (username !== "" && password !== "") {
      showChat();  // Normal user gets access to chat
    } else {
      alert("Foute inloggegevens.");
    }
  }

  function showChat() {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("chat-section").style.display = "block";
    
    if (isAdmin) {
      document.getElementById("admin-controls").classList.add("active");
    }
  }

  function sendMessage() {
    const message = document.getElementById("message").value;
    if (message) {
      const chatBox = document.getElementById("chat-box");
      const userMessage = document.createElement("div");
      userMessage.textContent = "Jij: " + message;
      chatBox.appendChild(userMessage);
      document.getElementById("message").value = ""; // Clear input
    }
  }

  function kickUser() {
    alert("Gebruiker gekicked!");
  }

  function viewQueue() {
    alert("Bekijk wachtrij (Nog niet ge√Ømplementeerd).");
  }
</script>

</body>
</html>
