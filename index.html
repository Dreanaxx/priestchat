<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livechat met Priester</title>
  <style>
    /* Algemeen stijlen voor de pagina */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: #3c3c3c;
    }

    h1 {
      font-size: 2.5rem;
      color: #1a3d58;
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Georgia', serif;
    }

    .chat-container {
      background: #fff;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    .input-container button {
      padding: 12px 15px;
      background: #1d3557;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .input-container button:hover {
      background: #457b9d;
    }

    /* Admin Controls */
    .admin-controls {
      display: none;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .admin-controls.active {
      display: block;
    }

    .queue {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .queue ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .queue li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }

    /* Inlogscherm voor Admin */
    #login-section {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #login-section input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    #login-section button {
      padding: 12px 15px;
      background: #1d3557;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #login-section button:hover {
      background: #457b9d;
    }
  </style>
</head>
<body>

  <!-- Inlogscherm voor Admin -->
  <div id="login-section">
    <h2>Inloggen als Admin</h2>
    <input type="text" id="username" placeholder="Gebruikersnaam">
    <input type="password" id="password" placeholder="Wachtwoord">
    <button onclick="login()">Inloggen</button>
  </div>

  <!-- Chat sectie -->
  <div class="chat-container">
    <h1>Livechat met Priester</h1>
    <div id="chat-box" class="chat-box">
      <!-- Berichten verschijnen hier -->
    </div>
    <div class="input-container">
      <input type="text" id="message" placeholder="Typ je bericht...">
      <button onclick="sendMessage()">Verstuur</button>
    </div>
  </div>

  <!-- Admin controls (Wachtrij) -->
  <div class="admin-controls" id="admin-controls">
    <h2>Admin Wachtrij</h2>
    <div class="queue" id="queue">
      <h3>Wachtrij:</h3>
      <ul id="queue-list">
        <!-- Wachtrij items verschijnen hier -->
      </ul>
    </div>
    <button onclick="kickUser()">Kick Gebruiker</button>
  </div>

  <script>
    // Simulatie van admin login
    const validAdmin = { username: "admin", password: "admin" };
    let isAdmin = false;
    let queue = [];

    // Functie om in te loggen als admin
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === validAdmin.username && password === validAdmin.password) {
        isAdmin = true;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-controls").classList.add("active");
      } else {
        alert("Onjuiste inloggegevens.");
      }
    }

    // Chatberichten verzenden
    function sendMessage() {
      const message = document.getElementById("message").value;
      if (message) {
        const chatBox = document.getElementById("chat-box");
        const newMessage = document.createElement("div");
        newMessage.textContent = `Jij: ${message}`;
        chatBox.appendChild(newMessage);
        document.getElementById("message").value = "";

        // Simuleer IP en stad
        const userIP = "192.168.1.1";  // Dummy IP
        const city = "Amsterdam";  // Simuleer stad

        queue.push({ ip: userIP, city: city, message: message });
        updateQueue();
      }
    }

    // Update de wachtrij weergave
    function updateQueue() {
      const queueList = document.getElementById("queue-list");
      queueList.innerHTML = "";
      queue.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.ip} (${item.city}) - ${item.message}`;
        queueList.appendChild(li);
      });
    }

    // Kick een gebruiker uit de wachtrij
    function kickUser() {
      alert("Gebruiker is gekicked!");
      // Dit kan verder worden geconfigureerd om een gebruiker daadwerkelijk te verwijderen
    }
  </script>

</body>
</html>
