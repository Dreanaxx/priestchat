<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livechat met Priester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      background-color: white;
      margin-bottom: 10px;
      padding: 10px;
    }
    #message-input {
      width: 70%;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    .admin-message {
      background-color: #e0ffe0;
    }
    #login-section {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat-section {
      display: none;
    }
    #admin-controls {
      display: none;
      margin-top: 20px;
    }
    .admin-button {
      background-color: #d9534f;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
    .admin-button:hover {
      background-color: #c9302c;
    }
    .bold-text {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Livechat met Priester</h1>

<!-- Login sectie voor admin -->
<div id="login-section">
  <input type="text" id="email" placeholder="E-mail" />
  <input type="password" id="password" placeholder="Wachtwoord" />
  <button onclick="login()">Inloggen als Admin</button>
  <p id="error-message" style="color: red; display: none;">Inloggegevens zijn incorrect. Probeer het opnieuw.</p>
</div>

<!-- Chat sectie die alleen zichtbaar is als de admin is ingelogd -->
<div id="chat-section">
  <div id="chat-box"></div>
  
  <!-- Voor normale gebruikers -->
  <div>
    <input type="text" id="user-message-input" placeholder="Typ hier je bericht..." />
    <button onclick="sendMessage()">Verstuur</button>
  </div>
</div>

<!-- Admin Controle sectie -->
<div id="admin-controls">
  <h3>Wachtrij Berichten:</h3>
  <ul id="queue-list"></ul>
  <button class="admin-button" onclick="kickUser()">Kick geselecteerde gebruiker</button>
  <button class="admin-button" onclick="answerUser()">Beantwoord bericht</button>
</div>

<script>
  // Admin inloggegevens
  const adminCredentials = { email: 'admin@example.com', password: 'admin' };

  // Chat berichten en wachtrij in localStorage
  if (!localStorage.getItem('messages')) {
    localStorage.setItem('messages', JSON.stringify([]));
  }

  if (!localStorage.getItem('queue')) {
    localStorage.setItem('queue', JSON.stringify([]));
  }

  // Functie voor admin login
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email === adminCredentials.email && password === adminCredentials.password) {
      // Admin is ingelogd
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('chat-section').style.display = 'block';
      document.getElementById('admin-controls').style.display = 'block';
      loadMessages();
      loadQueue();
    } else {
      // Foute inloggegevens
      document.getElementById('error-message').style.display = 'block';
    }
  }

  // Bericht verzenden en wachtrij bijwerken
  function sendMessage() {
    const messageInput = document.getElementById('user-message-input');
    const messageText = messageInput.value;
    
    if (messageText !== '') {
      const messages = JSON.parse(localStorage.getItem('messages'));
      messages.push({ user: 'Chatter', text: messageText });
      localStorage.setItem('messages', JSON.stringify(messages));

      // Voeg gebruiker toe aan wachtrij
      const queue = JSON.parse(localStorage.getItem('queue'));
      queue.push('Chatter');
      localStorage.setItem('queue', JSON.stringify(queue));
      
      messageInput.value = '';  // Leeg het berichtveld
      loadMessages();  // Update de chat
      loadQueue();     // Update de wachtrij
    }
  }

  // Berichten ophalen en weergeven in de chat
  function loadMessages() {
    const chatBox = document.getElementById('chat-box');
    const messages = JSON.parse(localStorage.getItem('messages'));
    chatBox.innerHTML = '';

    messages.forEach((message) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (message.user === 'Priester') {
        messageDiv.classList.add('admin-message');
        messageDiv.innerHTML = `<span class="bold-text">${message.user}:</span> ${message.text}`;
      } else {
        messageDiv.innerHTML = `<span class="bold-text">${message.user}:</span> ${message.text}`;
      }
      chatBox.appendChild(messageDiv);
    });
  }

  // Wachtrij ophalen en weergeven
  function loadQueue() {
    const queueList = document.getElementById('queue-list');
    const queue = JSON.parse(localStorage.getItem('queue'));
    queueList.innerHTML = '';

    queue.forEach((user, index) => {
      const li = document.createElement('li');
      li.textContent = `Gebruiker: ${user}`;
      queueList.appendChild(li);
    });
  }

  // Gebruiker uit de wachtrij verwijderen (kick)
  function kickUser() {
    const queue = JSON.parse(localStorage.getItem('queue'));
    queue.shift();  // Verwijder de eerste gebruiker uit de wachtrij
    localStorage.setItem('queue', JSON.stringify(queue));
    loadQueue();  // Update de wachtrij
  }

  // Berichten beantwoorden door de admin
  function answerUser() {
    const messages = JSON.parse(localStorage.getItem('messages'));
    const messageText = "Bericht beantwoord door Priester.";

    messages.push({ user: 'Priester', text: messageText });
    localStorage.setItem('messages', JSON.stringify(messages));
    
    loadMessages();  // Update de chat
  }

</script>

</body>
</html>
